<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet" />
    <link rel="icon" type="image/x-icon" href="../static/img/amela.jpg" th:href="@{/img/amela.jpg}">
    <title>Thông tin nhân viên</title>
</head>
<body>
<div th:replace="~{fragments :: menu}"></div>
<div class="container">
    <h1>Thông báo chi tiết</h1>
    <div class="row g-3">
        <div class="mb-3 col-md-6">
            <label for="title" class="form-label">Tiêu đề</label>
            <input th:value="${notification.title}" type="text" class="form-control" id="title" disabled>
        </div>
        <div class="mb-3 col-md-6">
            <label for="message" class="form-label">Nội dung</label>
            <input th:value="${notification.message}" type="text" class="form-control" id="message" disabled>
        </div>
        <div class="mb-3 col-md-6">
            <label for="localDateTime" class="form-label">Thời gian gửi</label>
            <input th:value="${formattedDateTime}" type="datetime-local" class="form-control" id="localDateTime" disabled>
        </div>
        <br/>

        <div class="d-grid gap-2 d-md-flex justify-content-md-center"  sec:authorize ="hasAuthority('ADMIN')">
            <a th:href="@{'/updateNotification/' + ${notification.id}}" class="btn btn-warning border-dark">Chỉnh sửa</a>
            <span class="btn btn-mute border-dark" data-bs-toggle="modal" th:data-bs-target="'#modal' + ${notification.id}">Xóa</span>
            <div class="modal fade text-center" th:id="'modal' + ${notification.id}">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header">Thông báo</div>
                        <div class="modal-body">
                            <p>Bạn chắc chắn muốn xóa thông báo này chứ</p>
                            <form action="#" th:action="@{'/deleteNotification/' + ${notification.id}}" method="post" class="form-container" align="center" th:object="${notification}">
                                <button type="submit" class="btn btn-warning">Xóa</button>
                            </form>
                        </div>
                        <div class="modal-footer">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
