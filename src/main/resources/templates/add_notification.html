<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link crossorigin="anonymous" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css}">
    <script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js}"></script>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <link href="../static/img/amela.jpg" rel="icon" th:href="@{/img/amela.jpg}" type="image/x-icon">
    <title>Tạo thông báo</title>
</head>
<body>
<div th:replace="~{fragments :: menu}"></div>
<div class="container">
    <h1>Tạo thông báo</h1>
    <form class="row g-3" method="post" th:action="@{/pushNotification}" th:object="${addNotificationRequest}">
        <div class="mb-3 col-md-6">
            <label class="form-label" for="publishedTime">Thời gian gửi</label>
            <input class="form-control" id="publishedTime" required th:field="*{publishedTime}" type="datetime-local">
            <p class="error" th:text="${publishedTime}" th:if="${publishedTime != null}"></p>
        </div>
        <div class="mb-3 col-md-6">
            <label class="form-label" for="title">Tiêu đề</label>
            <input class="form-control" id="title" required th:field="*{title}" type="text">
            <p class="error" th:text="${title}" th:if="${title != null}"></p>
        </div>
        <div class="mb-3">
            <label class="form-label" for="message">Nội dung</label>
            <textarea class="form-control" id="message" required th:field="*{message}" type="text"></textarea>
            <p class="error" th:text="${message}" th:if="${message != null}"></p>
        </div>

        <br/>
        <div class="d-grid gap-2 d-md-flex justify-content-md-center">
            <button class="btn btn-warning border-dark" type="submit">Tạo thông báo</button>
        </div>
    </form>
</div>
</body>
</html>
