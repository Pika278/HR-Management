<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <link href="../static/img/amela.jpg" rel="icon" th:href="@{/img/amela.jpg}" type="image/x-icon">
    <title>Quên mật khẩu</title>
    <style type="text/css">
        label {
            display: inline-block;
            width: 200px;
            margin: 10px;
            text-align: left;
        }
        input {
            display: inline-block;
            width: 200px;
            margin-bottom: 5px;
        }
        button {
            padding: 5px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<div align="center" class="login">
    <div class="col-sm-8" th:if="${param.not_found}">
        <p class="alert alert-danger">Không tìm thấy người dùng</p>
    </div>
    <div class="col-sm-8" th:if="${param.not_active}">
        <p class="alert alert-danger">Tài khoản chưa đựợc kích hoạt</p>
    </div>
    <h1>Quên mật khẩu</h1>
    <form method="post" th:action="@{/user/forgotPassword}" th:object="${forgotPassword}">
        <label for="email">Email:</label>
        <input id="email" name="email" th:field="*{email}" type="email"/><br/>
        <p class="error" th:errors="*{email}" th:if="${#fields.hasErrors('email')}"></p>
        <br/>
        <button class="btn btn-warning border-dark" type="submit">Gửi</button>
    </form>
</div>
</body>
</html>
