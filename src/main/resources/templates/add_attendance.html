<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" rel="stylesheet">
    <script crossorigin="anonymous"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <link href="../static/img/amela.jpg" rel="icon" th:href="@{/img/amela.jpg}" type="image/x-icon">
    <title>Thêm chấm công</title>
</head>
<body>
<div th:replace="~{fragments :: menu}"></div>
<div class="container">
    <form class="row g-3" method="post" th:action="@{'/addAttendance/' + ${userId}}" th:object="${attendanceRequest}">
        <div class="mb-3 col-md-4">
            <label class="form-label" for="attendanceDate">Ngày</label>
            <input class="form-control" id="attendanceDate" th:field="*{date}" type="date">
            <p class="error" th:text="${date}" th:if="${date != null}"></p>

        </div>
        <div class="mb-3 col-md-4">
            <label class="form-label" for="checkinTime">Checkin</label>
            <input class="form-control" id="checkinTime" step="1" th:field="*{checkinTime}" type="time">
            <p class="error" th:text="${checkinTime}" th:if="${checkinTime != null}"></p>
        </div>
        <div class="mb-3 col-md-4">
            <label class="form-label" for="checkoutTime">Checkout</label>
            <input class="form-control" id="checkoutTime" step="1" th:field="*{checkoutTime}" type="time">
            <p class="error" th:text="${checkoutTime}" th:if="${checkoutTime != null}"></p>
        </div>
        <div class="d-grid gap-2 d-md-flex justify-content-md-center">
            <button class="btn btn-warning border-dark" type="submit">Lưu</button>
            <a class="btn btn-mute border-dark" th:href="@{/timesheet/1}">Thoát</a>
        </div>
    </form>
</div>
</body>
</html>
