<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet" />
</head>
<body>
    <div class = "container">
        <div th:fragment="menu">
            <div class="container-fluid">
            <nav class="navbar navbar-expand-sm bg-warning">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link fa fa-home fa-2x icon-sliver" th:href="@{/}"></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link"  th:href="@{/}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/}">Danh sách nhân viên</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/}">Lịch sử chấm công</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/department/1?keyword=}">Phòng ban</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/}">Xin nghỉ</a>
                    </li>
                    <li class="nav-item dropdown">
                        <span class="nav-link dropdown-toggle clickable-dropdown"  id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Tài khoản
                        </span>
                        <div class="dropdown-menu bg-warning" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item nav-link" href="#">Thông tin tài khoản</a>
                            <a class="dropdown-item nav-link" href="#">Đổi mật khẩu</a>
                            <a class="dropdown-item nav-link" href="#">Đăng xuất</a>
                        </div>
                    </li>
                    <script>
                        document.addEventListener("DOMContentLoaded", function() {
                          var clickableDropdown = document.querySelector('.clickable-dropdown');
                          var dropdownMenu = document.querySelector('.dropdown-menu');

                          clickableDropdown.addEventListener('click', function() {
                            dropdownMenu.classList.toggle('show');
                          });

                          document.addEventListener('click', function(event) {
                            var isClickInside = clickableDropdown.contains(event.target);
                            var isDropdownMenu = dropdownMenu.contains(event.target);
                            if (!isClickInside && !isDropdownMenu) {
                              dropdownMenu.classList.remove('show');
                            }
                          });
                        });
                    </script>
                </ul>
                </div>
            </nav>
            </div>
        </div>
    </div>
</body>
</html>
