<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet" />
    <link rel="icon" type="image/x-icon" href="../static/img/amela.jpg" th:href="@{/img/amela.jpg}">
    <title>Thông tin nhân viên</title>
</head>
<body>
<div th:replace="~{fragments :: menu}"></div>
    <div class="container">
    <h1>Thông tin nhân viên</h1>
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <a th:href="@{/}" class="btn btn-warning border-dark">Xem bảng chấm công</a>
        </div>
        <div class="row g-3">
        <div class="mb-3 col-md-6">
            <label for="exampleInputEmail" class="form-label">Email</label>
            <input th:value="${user.email}" type="email" class="form-control" id="exampleInputEmail" aria-describedby="emailHelp" disabled>
        </div>
        <div class="mb-3 col-md-6">
            <label for="fullName" class="form-label">Họ tên</label>
            <input th:value="${user.fullName}" type="text" class="form-control" id="fullName" disabled>
        </div>
        <div class="mb-3 col-md-6">
            <label for="citizenID" class="form-label">CCCD</label>
            <input th:value="${user.citizenId}" type="number" class="form-control" id="citizenID" disabled>
        </div>
        <div class="mb-3 col-md-6 ">
            <label for="gender" class="form-label">Giới tính</label>
            <div id="gender" class="row g-3">
                <div class="mb-3 col-md-3 form-check">
                    <input th:field="${user.gender}" value="Nam" type="radio" class="form-check-input" id="exampleCheck1" disabled>
                    <label class="form-check-label" for="exampleCheck1">Male</label>
                </div>
                <div class="mb-3 col-md-3 form-check">
                    <input th:field="${user.gender}" value="Nữ" type="radio" class="form-check-input" id="exampleCheck2" disabled>
                    <label class="form-check-label" for="exampleCheck2">Female</label>
                </div>
            </div>
        </div>
        <div class="mb-3 col-md-6">
            <label for="dob" class="form-label">Ngày sinh</label>
            <input th:value="${user.dateOfBirth}" type="date" class="form-control" id="dob" disabled>
        </div>
        <div class="mb-3 col-md-6">
            <label for="role" class="form-label">Vai trò </label>
            <select th:field="${user.role}" class="form-control" id="role" disabled>
                <option th:value="USER">USER</option>
                <option th:value="ADMIN">ADMIN</option>
                <option th:value="MANAGER">MANAGER</option>
            </select>

        </div>
        <div class="mb-3 col-md-6">
            <label for="phoneNumber" class="form-label">Số điện thoại</label>
            <input th:value="${user.phoneNumber}" type="number" class="form-control" id="phoneNumber" disabled>
        </div>
        <div class="mb-3 col-md-6">
            <label for="jobTitle" class="form-label">Vị trí</label>
            <input th:value="${user.jobTitle}" type="text" class="form-control" id="jobTitle" disabled>
        </div>
        <div class="mb-3 col-md-6">
            <label for="department" class="form-label">Phòng</label>
            <select class="form-control" id="department" name="departmentId" disabled>
                <option th:each="d : ${listDepartment}" th:value="${d.id}" th:text="${d.name}" th:selected="${d.id==user.department.id}"></option>
            </select>
        </div>
        <br/>

        <div class="d-grid gap-2 d-md-flex justify-content-md-center">
            <a th:href="@{/}" class="btn btn-warning border-dark">Chỉnh sửa</a>
            <a th:href="@{/}" class="btn btn-mute border-dark">Xóa</a>
        </div>
        </div>
    </div>
</body>
</html>
