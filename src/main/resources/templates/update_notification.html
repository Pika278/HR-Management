<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet" />
    <link rel="icon" type="image/x-icon" href="../static/img/amela.jpg" th:href="@{/img/amela.jpg}">
    <title>Sửa thông báo</title>
</head>
<body>
<div th:replace="~{fragments :: menu}"></div>
<div class="container">
    <form th:action="@{'/updateNotification/' + ${notification.id}}"  th:object="${notification}"  method="post" class="row g-3">
        <div class="mb-3 col-md-6">
            <label for="title" class="form-label">Tiêu đề</label>
            <input th:field="${notification.title}" type="text" class="form-control" id="title">
            <p th:if="${#fields.hasErrors('title')}"  th:errors="*{title}" class="error"></p>
        </div>
        <div class="mb-3 col-md-6">
            <label for="message" class="form-label">Nội dung</label>
            <input th:field="${notification.message}" type="text" class="form-control" id="message">
            <p th:if="${#fields.hasErrors('message')}"  th:errors="*{message}" class="error"></p>
        </div>
        <div class="mb-3 col-md-6">
            <label for="localDateTime" class="form-label">Thời gian gửi</label>
            <input th:value="${formattedDateTime}" name="localDateTime" type="datetime-local" class="form-control" id="localDateTime">
            <p th:if="${#fields.hasErrors('localDateTime')}"  th:errors="*{localDateTime}" class="error"></p>
        </div>
        <div class="d-grid gap-2 d-md-flex justify-content-md-center">
            <button type="submit" class="btn btn-warning border-dark">Lưu</button>
            <a th:href="@{/notification}" class="btn btn-mute border-dark">Thoát</a>
        </div>
    </form>
</div>
</body>
</html>
