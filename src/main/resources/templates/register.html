<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" rel="stylesheet">
    <script crossorigin="anonymous"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <link href="../static/img/amela.jpg" rel="icon" th:href="@{/img/amela.jpg}" type="image/x-icon">
    <title>Thêm nhân viên</title>
</head>
<body>
<div th:replace="~{fragments :: menu}"></div>
<div class="container">
    <h1>Thêm nhân viên</h1>
    <form class="row g-3" method="post" th:action="@{/user/add}" th:object="${user}">
        <div class="mb-3 col-md-6">
            <label class="form-label" for="email">Email</label>
            <input class="form-control" id="email" required th:field="*{email}" type="email">
            <p class="error" th:text="${email}" th:if="${email != null}"></p>
        </div>
        <div class="mb-3 col-md-6">
            <label class="form-label" for="fullName">Họ tên</label>
            <input class="form-control" id="fullName" required th:field="*{fullName}" type="text">
            <p class="error" th:text="${fullName}" th:if="${fullName != null}"></p>
        </div>
        <div class="mb-3 col-md-6">
            <label class="form-label" for="citizenID">CCCD</label>
            <input class="form-control" id="citizenID" required th:field="*{citizenId}" type="number">
            <p class="error" th:text="${citizenId}" th:if="${citizenId != null}"></p>
        </div>
        <div class="mb-3 col-md-6 ">
            <label class="form-label" for="gender">Giới tính</label>
            <div class="row g-3" id="gender">
                <div class="mb-3 col-md-3 form-check">
                    <input class="form-check-input" id="exampleCheck1" th:field="*{gender}" type="radio" value="Nam">
                    <label class="form-check-label" for="exampleCheck1">Nam</label>
                </div>
                <div class="mb-3 col-md-3 form-check">
                    <input class="form-check-input" id="exampleCheck2" th:field="*{gender}" type="radio" value="Nữ">
                    <label class="form-check-label" for="exampleCheck2">Nữ</label>
                </div>
                <p class="error" th:text="${gender}" th:if="${gender != null}"></p>
            </div>
        </div>
        <div class="mb-3 col-md-6">
            <label class="form-label" for="dob">Ngày sinh</label>
            <input class="form-control" id="dob" th:field="*{dateOfBirth}" type="date" required>
            <p class="error" th:text="${dateOfBirth}" th:if="${dateOfBirth != null}"></p>
        </div>
        <div class="mb-3 col-md-6">
            <label class="form-label" for="role">Vai trò </label>
            <select class="form-control" id="role" th:field="*{role}">
                <option th:value="USER">USER</option>
                <option th:value="ADMIN">ADMIN</option>
                <option th:value="MANAGER">MANAGER</option>
            </select>

        </div>
        <div class="mb-3 col-md-6">
            <label class="form-label" for="phoneNumber">Số điện thoại</label>
            <input class="form-control" id="phoneNumber" th:field="*{phoneNumber}" type="text">
            <p class="error" th:text="${phoneNumber}" th:if="${phoneNumber != null}"></p>
        </div>
        <div class="mb-3 col-md-6">
            <label class="form-label" for="jobTitle">Vị trí</label>
            <input class="form-control" id="jobTitle" th:field="*{jobTitle}" type="text">
        </div>
        <div class="mb-3 col-md-6">
            <label class="form-label" for="department">Phòng</label>
            <select class="form-control" id="department" th:field="*{departmentId}">
                <option th:each="d : ${listDepartment}" th:text="${d.name}" th:value="${d.id}"></option>
            </select>
        </div>
        <br/>
        <div class="d-grid gap-2 d-md-flex justify-content-md-center">
            <button class="btn btn-warning border-dark" type="submit">Thêm nhân viên</button>
        </div>
    </form>
</div>
</body>
</html>
