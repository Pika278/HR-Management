<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css}" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js}"></script>
    <link th:href="@{/css/style.css}" rel="stylesheet" />
    <link rel="icon" type="image/x-icon" href="../static/img/amela.jpg" th:href="@{/img/amela.jpg}">
    <title>Tạo thông báo</title>
</head>
<body>
<div th:replace="~{fragments :: menu}"></div>
<div class="container">
    <h1>Tạo thông báo</h1>
    <form th:action="@{/pushNotification}" method="post" th:object="${addNotificationRequest}" class="row g-3">
        <div class="mb-3 col-md-6">
            <label for="title" class="form-label">Tiêu đề</label>
            <input th:field="*{title}" type="text" class="form-control" id="title" required>
            <p th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="error"></p>
        </div>
        <div class="mb-3 col-md-6">
            <label for="message" class="form-label">Nội dung</label>
            <input th:field="*{message}" type="text" class="form-control" id="message" required>
            <p th:if="${#fields.hasErrors('message')}" th:errors="*{message}" class="error"></p>
        </div>
        <br/>
        <div class="d-grid gap-2 d-md-flex justify-content-md-center">
            <button type="submit" class="btn btn-warning border-dark">Tạo thông báo</button>
        </div>
    </form>
</div>
</body>
</html>
