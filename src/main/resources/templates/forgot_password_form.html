<!DOCTYPE html>
<html lang="en"
        xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet" />
    <link rel="icon" type="image/x-icon" href="../static/img/amela.jpg" th:href="@{/img/amela.jpg}">
    <title>Quên mật khẩu</title>
    <style type="text/css">
        label {
            display: inline-block;
            width: 200px;
            margin: 10px;
            text-align: left;
        }
        input {
            display: inline-block;
            width: 200px;
            margin-bottom: 5px;
        }
        button {
            padding: 5px;
            margin-bottom: 10px;
        }
        .error {
            color: red;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="login" align="center">
        <div th:if="${param.not_found}" class="col-sm-8">
            <p class="alert alert-danger">Không tìm thấy người dùng</p>
        </div>
        <div th:if="${param.not_active}" class="col-sm-8">
            <p class="alert alert-danger">Tài khoản chưa đựợc kích hoạt</p>
        </div>
        <h1>Quên mật khẩu</h1>
        <form th:action="@{/user/forgotPassword}" method="post" th:object="${forgotPassword}">
            <label for="email">Email:</label>
            <input th:field="*{email}" id="email" type="email" name="email"/><br/>
            <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error"></p>
            <br/>
            <button type="submit" class="btn btn-warning border-dark">Gửi</button>
        </form>
    </div>
</body>
</html>
