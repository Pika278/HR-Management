<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css}" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js}"></script>
    <link th:href="@{/css/style.css}" rel="stylesheet" />
    <title>Error</title>
    <link rel="icon" type="image/x-icon" href="../static/img/amela.jpg" th:href="@{/img/amela.jpg}">
</head>
<body>
    <div class = "container">
        <div th:fragment="menu" sec:authorize="isAuthenticated()">
            <div class="container-fluid">
            <nav class="navbar navbar-expand-sm bg-warning">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav" >
                    <li class="nav-item">
                        <a class="nav-link fa fa-home fa-2x icon-sliver" th:href="@{/}"></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link"  th:href="@{/}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/user/list/1?keyword=}">Danh sách nhân viên</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/timesheet/1}">Lịch sử chấm công</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/department/1?keyword=}">Phòng ban</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/notification}">Thông báo</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/}">Xin nghỉ</a>
                    </li>
                    <li class="nav-item dropdown">
                        <span class="nav-link dropdown-toggle clickable-dropdown"  id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" th:text="${#authentication.principal.fullName} + ' account'">
                        </span>
                        <div class="dropdown-menu bg-warning" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item nav-link" th:href="@{/user/profile}">Thông tin tài khoản</a>
                            <a class="dropdown-item nav-link" th:href="@{/user/changePassword}">Đổi mật khẩu</a>
                            <a class="dropdown-item nav-link" th:href="@{/logout}">Đăng xuất</a>
                        </div>
                    </li>
                    <script>
                        document.addEventListener("DOMContentLoaded", function() {
                          var clickableDropdown = document.querySelector('.clickable-dropdown');
                          var dropdownMenu = document.querySelector('.dropdown-menu');

                          clickableDropdown.addEventListener('click', function() {
                            dropdownMenu.classList.toggle('show');
                          });

                          document.addEventListener('click', function(event) {
                            var isClickInside = clickableDropdown.contains(event.target);
                            var isDropdownMenu = dropdownMenu.contains(event.target);
                            if (!isClickInside && !isDropdownMenu) {
                              dropdownMenu.classList.remove('show');
                            }
                          });
                        });
                    </script>
                </ul>
                </div>
            </nav>
            </div>
        </div>
    </div>
</body>
</html>
