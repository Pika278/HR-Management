<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet" />
    <link rel="icon" type="image/x-icon" href="../static/img/amela.jpg" th:href="@{/img/amela.jpg}">
    <title>Sửa thông tin nhân viên</title>
    <style>
        .error {
            color: red;
            font-style: italic;
        }
    </style>
</head>
<body>
<div th:replace="~{fragments :: menu}"></div>
<div class="container">
    <h1>Sửa thông tin nhân viên</h1>
    <form th:action="@{'/user/update/' + ${user.id}}"  th:object="${user}"  method="post" class="row g-3">
        <div class="mb-3 col-md-6">
            <label for="exampleInputEmail" class="form-label">Email</label>
            <input th:value="*{email}" type="email" class="form-control" id="exampleInputEmail" aria-describedby="emailHelp" disabled>
            <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error"></p>
        </div>
        <div class="mb-3 col-md-6">
            <label for="fullName" class="form-label">Họ tên</label>
            <input th:field="*{fullName}" type="text" class="form-control" id="fullName">
            <p th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}" class="error"></p>
        </div>
        <div class="mb-3 col-md-6">
            <label for="citizenID" class="form-label">CCCD</label>
            <input th:field="*{citizenId}" type="number" class="form-control" id="citizenID">
            <p th:if="${#fields.hasErrors('citizenId')}" th:errors="*{citizenId}" class="error"></p>
        </div>
        <div class="mb-3 col-md-6 ">
            <label for="gender" class="form-label">Giới tính</label>
            <div id="gender" class="row g-3">
                <div class="mb-3 col-md-3 form-check">
                    <input th:field="*{gender}" value="Nam" type="radio" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Male</label>
                </div>
                <div class="mb-3 col-md-3 form-check">
                    <input th:field="*{gender}" value="Nữ" type="radio" class="form-check-input" id="exampleCheck2">
                    <label class="form-check-label" for="exampleCheck2">Female</label>
                </div>
            </div>
        </div>
        <div class="mb-3 col-md-6">
            <label for="dob" class="form-label">Ngày sinh</label>
            <input th:field="*{dateOfBirth}" type="date" class="form-control" id="dob">
        </div>
        <div class="mb-3 col-md-6">
            <label for="role" class="form-label">Vai trò </label>
            <select th:field="*{role}" class="form-control" id="role">
                <option th:value="USER">USER</option>
                <option th:value="ADMIN">ADMIN</option>
                <option th:value="MANAGER">MANAGER</option>
            </select>

        </div>
        <div class="mb-3 col-md-6">
            <label for="phoneNumber" class="form-label">Số điện thoại</label>
            <input th:field="*{phoneNumber}" type="number" class="form-control" id="phoneNumber">
        </div>
        <div class="mb-3 col-md-6">
            <label for="jobTitle" class="form-label">Vị trí</label>
            <input th:field="*{jobTitle}" type="text" class="form-control" id="jobTitle">
        </div>
        <div class="mb-3 col-md-6">
            <label for="departmentId" class="form-label">Phòng</label>
            <select class="form-control" id="departmentId" name="departmentId">
                <option th:each="d : ${listDepartment}" th:value="${d.id}" th:text="${d.name}" th:selected="${d.id==user.departmentId}"></option>
            </select>
        </div>
        <br/>

        <div class="d-grid gap-2 d-md-flex justify-content-md-center">
            <button type="submit" class="btn btn-warning border-dark">Lưu</button>
            <a th:href="@{'/user/' + ${user.id}}" class="btn btn-mute border-dark">Thoát</a>
        </div>
    </form>
</div>
</body>
</html>
