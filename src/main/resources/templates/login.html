<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet" />
    <link rel="icon" type="image/x-icon" href="../static/img/amela.jpg" th:href="@{/img/amela.jpg}">
    <title>Đăng nhập</title>
    <style type="text/css">
        label {
            display: inline-block;
            width: 200px;
            margin: 10px;
            text-align: left;
        }
        input[type=text], input[type=password] {
            display: inline-block;
            width: 200px;
            margin-bottom: 5px;
        }
        button {
            padding: 5px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<div class="login" align="center">
    <h1>Đăng nhập</h1>
    <form th:action="@{/authenticate}" method="post" >
        <label for="email">Email:</label>
        <input id="email" type="text" name="email"/><br/>
        <p th:if="${param.error != null}">Email và mật khẩu không hợp lệ</p>

        <label for="password">Mật khẩu:</label>
        <input id="password" type="password" name="password" ><br/>
        <p th:if="${param.error != null}">Email và mật khẩu không hợp lệ</p>

        <br/>
        <button type="submit" class="btn btn-warning border-dark">Đăng nhập</button>
    </form>
    <a th:href="@{/}">Quên mật khẩu? Ấn vào đây</a>
</div>
</body>
</html>
