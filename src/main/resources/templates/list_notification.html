<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet" />
    <link rel="icon" type="image/x-icon" href="../static/img/amela.jpg" th:href="@{/img/amela.jpg}">
    <title>Thông báo</title>
</head>
<body>
<div th:replace="~{fragments :: menu}"></div>
<div class="container">
    <a th:href="@{/pushNotification}" class="btn btn-warning border-dark">&nbsp;Thêm thông báo</a>
    <table class="table table-striped table-bordered table-hover">
        <thead class="thread">
        <tr align="center">
            <th>Tiêu đề</th>
            <th>Thời gian gửi</th>
            <th>Chi tiết</th>
        </tr>
        </thead>
        <tbody>
        <tr align="center" th:each="notification:${notificationList}">
            <td th:text="${notification.title}"></td>
<!--            <td th:text="${notification.localDateTime}"></td>-->
            <td th:text="${#temporals.format(notification.localDateTime, 'dd-MM-yyyy HH:mm:ss')}"></td>
            <td align="center">
                <a class="btn btn-warning" th:href="@{'/notification/' + ${notification.id}}">Xem</a>
            </td>
        </tr>
        </tbody>
    </table>

    <div th:if="${totalPages > 1}">
        <nav>
            <ul class="pagination justify-content-center" th:with="pageUrlPrefix='/notification/'">
                <li th:class="${currentPage > 1 ? 'page-item' : 'page-item disabled'}" >
                    <a class="page-link" th:href="@{${pageUrlPrefix} + ${1}}">
                        First
                    </a>
                </li>
                <li th:class="${currentPage > 1 ? 'page-item' : 'page-item disabled'}" >
                    <a class="page-link" th:href="@{${pageUrlPrefix} + ${currentPage - 1}}">
                        Previous
                    </a>
                </li>
                <li th:each="i:${#numbers.sequence(1,totalPages)}" th:class="${currentPage != i ? 'page-item' : 'page-item active'}" >
                    <a class="page-link" th:href="@{${pageUrlPrefix} + ${i}}">
                        [[${i}]]
                    </a>
                </li>
                <li th:class="${currentPage < totalPages ? 'page-item' : 'page-item disabled'}" >
                    <a class="page-link" th:href="@{${pageUrlPrefix} + ${currentPage + 1}}">
                        Next
                    </a>
                </li>
                <li th:class="${currentPage < totalPages ? 'page-item' : 'page-item disabled'}" >
                    <a class="page-link" th:href="@{${pageUrlPrefix} + ${totalPages}}">
                        Last
                    </a>
                </li>
            </ul>
        </nav>
    </div>
</div>
</body>
</html>
