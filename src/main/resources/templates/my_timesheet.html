<!DOCTYPE html>
<html xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" rel="stylesheet">
    <script crossorigin="anonymous"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="../static/css/style.css" rel="stylesheet" th:href="@{/css/style.css}"/>
    <link href="../static/img/amela.jpg" rel="icon" th:href="@{/img/amela.jpg}" type="image/x-icon">
    <title>Bảng chấm công</title>
</head>
<body>
<div th:replace="~{fragments :: menu}"></div>
<div class="container">
    <a class="btn btn-warning border-dark" sec:authorize="hasAuthority('ADMIN')"
       th:href="@{'/addAttendance/' + ${userId}}">&nbsp;Thêm chấm công</a>
    <form class="form-inline filter" method="get" th:action="@{/timesheet/1}">
        <label class="form-label" for="monthYear">Lọc theo tháng</label>
        <input class="form-control" id="monthYear" name="monthYear" th:value="${currentMonthYear}" type="month">
        <button class="btn btn-warning" type="submit">Lọc</button>
    </form>
    <table class="table table-striped table-bordered table-hover">
        <thead class="thread">
        <tr align="center">
            <th>Ngày</th>
            <th>Giờ Check-in</th>
            <th>Giờ Check-out</th>
            <th sec:authorize="hasAuthority('ADMIN')">Sửa</th>
        </tr>
        </thead>
        <tbody>
        <tr align="center" th:each="attendance:${listAttendance}">
            <!--            <td th:text="${#temporals.format(attendance.date, 'dd-MM-yyyy')}"></td>-->
            <td th:text="${attendance.date}"></td>
            <td th:text="${attendance.checkinTime}"></td>
            <td th:text="${attendance.checkoutTime}"></td>
            <td align="center" sec:authorize="hasAuthority('ADMIN')">
                <a class="btn btn-warning" th:href="@{'/updateAttendance/' + ${attendance.id}}">Sửa</a>
            </td>
        </tr>
        </tbody>
    </table>

    <div th:if="${totalPages > 1}">
        <nav>
            <ul class="pagination justify-content-center" th:with="pageUrlPrefix='/timesheet/'">
                <li th:class="${currentPage > 1 ? 'page-item' : 'page-item disabled'}">
                    <a class="page-link" th:href="@{${pageUrlPrefix} + ${1}}">
                        First
                    </a>
                </li>
                <li th:class="${currentPage > 1 ? 'page-item' : 'page-item disabled'}">
                    <a class="page-link" th:href="@{${pageUrlPrefix} + ${currentPage - 1}}">
                        Previous
                    </a>
                </li>
                <li th:class="${currentPage != i ? 'page-item' : 'page-item active'}"
                    th:each="i:${#numbers.sequence(1,totalPages)}">
                    <a class="page-link" th:href="@{${pageUrlPrefix} + ${i}}">
                        [[${i}]]
                    </a>
                </li>
                <li th:class="${currentPage < totalPages ? 'page-item' : 'page-item disabled'}">
                    <a class="page-link" th:href="@{${pageUrlPrefix} + ${currentPage + 1}}">
                        Next
                    </a>
                </li>
                <li th:class="${currentPage < totalPages ? 'page-item' : 'page-item disabled'}">
                    <a class="page-link" th:href="@{${pageUrlPrefix} + ${totalPages}}">
                        Last
                    </a>
                </li>
            </ul>
        </nav>
    </div>
</div>
</body>
</html>
