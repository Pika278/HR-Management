<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css}" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js}"></script>
    <link th:href="@{/css/style.css}" rel="stylesheet" />
    <title>Home</title>
    <link rel="icon" type="image/x-icon" href="../static/img/amela.jpg" th:href="@{/img/amela.jpg}">
</head>

<body>
<div th:replace="~{fragments :: menu}"></div>
<div class="container">
    <div class="worklog bg-warning">
        <h3 style="padding-top:15px">Work log</h3>
        <div class="logCheckin">
            <h4 style="padding:10px">Checkin</h4>
            <div th:if="${checkinTime}">
                <p style="font-size:20px" th:text="${checkinTime}"></p>
            </div>
            <div th:unless="${checkinTime}">
                <p style="font-size:20px">--:--:--</p>
            </div>
        </div>
        <div class="logCheckout">
            <h4 style="padding:10px">Checkout</h4>
            <div th:if="${checkoutTime}">
                <p style="font-size:20px" th:text="${checkoutTime}"></p>
            </div>
            <div th:unless="${checkoutTime}">
                <p style="font-size:20px">--:--:--</p>
            </div>
        </div>
    </div>

    <div class="text-center">
        <form th:action="@{/checkin}" method="post" class="form-container" align="center" th:object="${attendanceRequest}">
            <button class="btn btn-warning border-dark" data-bs-toggle="modal" data-bs-target="#checkin" type="submit" id="checkinbtn">Check-in</button>
        </form>
        <form th:action="@{/checkout}" method="post" class="form-container" align="center" th:object="${attendanceRequest}">
            <button class="btn btn-mute border-dark" data-bs-toggle="modal" data-bs-target="#checkout" type="submit" id="checkoutbtn">Check-out</button>
        </form>
    </div>
    <h3 style="margin:20px">Time sheet</h3>
    <table class="table table-striped table-bordered table-hover">
        <thead class="thread">
        <tr align="center">
            <th>Ngày</th>
            <th>Giờ Check-in</th>
            <th>Giờ Check-out</th>
        </tr>
        </thead>
        <tbody>
        <tr align="center" th:each="attendance:${listAttendance}">
            <td th:text="${#temporals.format(attendance.date, 'dd-MM-yyyy')}"></td>
            <td th:text="${attendance.checkinTime}"></td>
            <td th:text="${attendance.checkoutTime}"></td>
        </tr>
        </tbody>
    </table>

</div>

</body>
</html>
