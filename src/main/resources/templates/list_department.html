    <title>Danh sách phòng ban</title>
</head>
<body>
<div th:replace="~{fragments :: menu}"></div>
<div class="container">
    <div>
        <button class="btn btn-warning border-dark" data-bs-toggle="modal" data-bs-target="#add" >Thêm phòng ban</button>
        <div class="modal fade text-center" id="add">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">Thêm phòng ban</div>
                    <div class="modal-body">
                        <form action="#" th:action="@{/addDepartment}" method="post" class="form-container" align="center" th:object="${department}">
                            <input type="text" th:field="*{name}" placeholder="Nhập tên phòng" id="deptName" required/>
                            <br/>
                            <button type="submit" class="btn btn-warning">Thêm</button>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-mute" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
        <form class="form-inline m-3">
<!--            Filter search: &nbsp;<input type="text" name="keyword" th:value="${keyword}"/>-->
            Filter search: &nbsp;<input type="text" name="keyword"/>
            &nbsp;&nbsp;
            <input type="submit" value="Search" class="btn btn-warning border-dark"/>
            &nbsp;&nbsp;
        </form>
    </div>
    <table class="table table-striped table-bordered table-hover">
        <thead class="thread">
        <tr align="center">
            <th>Mã phòng</th>
            <th>Tên phòng</th>
            <th>Số lượng nhân viên</th>
            <th>Danh sách nhân viên</th>
            <th>Quản lý</th>
        </tr>
        </thead>
        <tbody>
        <tr align="center" th:each="dept:${listDept}">
            <td th:text="${dept.id}"></td>
            <td th:text="${dept.name}"></td>
            <td th:text="${dept.quantity}"></td>
            <td align="center">
                <a class="btn btn-warning border-dark">&nbsp;Xem</a>
            </td>
            <td align="center">
                <span class="fa fa-pencil" data-bs-toggle="modal" th:data-bs-target="'#modal' + ${dept.id}"></span>
                    <div class="modal fade text-center" th:id="'modal' + ${dept.id}">
                        <div class="modal-dialog modal-dialog-centered">
                            <div class="modal-content">
                                <div class="modal-header">Sửa phòng ban</div>
                                <div class="modal-body">
                                    <form th:action="@{'/updateDepartment/' + ${dept.id}}" method="post" class="form-container" align="center">
                                        <input type="text" th:value="${dept.name}" th:name="name" id="name"  required/>
                                        <br/>
                                        <button type="submit" class="btn btn-warning border-dark">Lưu</button>
                                    </form>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-mute border-dark" data-bs-dismiss="modal">Close</button>
                                </div>
                            </div>
                        </div>
                    </div>
                &nbsp;&nbsp;&nbsp;
                <span class="fa fa-trash" data-bs-toggle="modal" th:data-bs-target="'#modalDelete' + ${dept.id}"></span>
                    <div class="modal fade text-center" th:id="'modalDelete' + ${dept.id}">
                        <div class="modal-dialog modal-dialog-centered">
                            <div class="modal-content">
                                <div class="modal-header">Xóa phòng ban</div>
                                <div class="modal-body">
                                    <p>Bạn chắc chắn muốn xóa phòng <span th:text="${dept.name}">value</span> </p>
                                    <form action="#" th:action="@{'/deleteDepartment/' + ${dept.id}}" method="post" class="form-container" align="center">
                                        <button type="submit" class="btn btn-warning border-dark">Xóa</button>
                                    </form>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-mute" data-bs-dismiss="modal">Close</button>
                                </div>
                            </div>
                        </div>
                    </div>
            </td>
        </tr>
        </tbody>
    </table>
