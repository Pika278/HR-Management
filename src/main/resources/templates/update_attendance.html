<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet" />
    <link rel="icon" type="image/x-icon" href="../static/img/amela.jpg" th:href="@{/img/amela.jpg}">
    <title>Chỉnh sửa chấm công</title>
    <style>
        .error{
            color: red;
        }
    </style>
</head>
<body>
    <div th:replace="~{fragments :: menu}"></div>
    <div class="container">
        <form th:action="@{'/updateAttendance/' + ${attendance.id}}"  th:object="${attendance}"  method="post" class="row g-3">
            <div class="mb-3 col-md-4">
                <label for="attendanceDate" class="form-label">Ngày</label>
                <input th:value="*{#temporals.format(date, 'dd-MM-yyyy')}" type="text" class="form-control" id="attendanceDate" disabled>
            </div>
            <div class="mb-3 col-md-4">
                <label for="checkinTime" class="form-label">Checkin</label>
                <input th:field="*{checkinTime}" type="time" step="1" class="form-control" id="checkinTime">
                <p th:if="${#fields.hasErrors('checkinTime')}" th:errors="*{checkinTime}" class="error"></p>
            </div>
            <div class="mb-3 col-md-4">
                <label for="checkoutTime" class="form-label">Checkout</label>
                <input th:field="*{checkoutTime}" type="time" step="1" class="form-control" id="checkoutTime">
                <p th:if="${#fields.hasErrors('checkoutTime')}"  th:errors="*{checkoutTime}" class="error"></p>
            </div>
            <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                <button type="submit" class="btn btn-warning border-dark">Lưu</button>
                <a th:href="@{/timesheet/1}" class="btn btn-mute border-dark">Thoát</a>
            </div>
        </form>
    </div>
</body>
</html>
